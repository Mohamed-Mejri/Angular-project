<!-- app.component.html -->
<div class="container_text_center">
  <button mat-button style="margin-left:50px;"  mat-flat-button color="white"><img src="assets/refresh1.png" class="icon" /></button>

    <button mat-button class="addbutton" (click)="openDialog('Add',{})" mat-flat-button color="white"><img src="assets/add2.png" class="icon" /></button>
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Id Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
  
          
             <!-- Name Column -->
      <ng-container matColumnDef="societe">
        <th mat-header-cell *matHeaderCellDef> Societe </th>
        <td mat-cell *matCellDef="let element"> {{element.societe}} </td>
      </ng-container>
  

         <!-- Name Column -->
         <ng-container matColumnDef="domaine">
            <th mat-header-cell *matHeaderCellDef> domaine </th>
            <td mat-cell *matCellDef="let element"> {{element.domaine}} </td>
          </ng-container>
      
  
      <!-- Action Column -->
      <ng-container class="action"  matColumnDef="action">
        <th class="thaction" mat-header-cell *matHeaderCellDef> <a>&nbsp;Edit &nbsp;&nbsp;&nbsp;&nbsp;Delete</a> </th>
        <td  class="td" mat-cell *matCellDef="let element" class="action-link"> 
          <a class="edit" (click)="openDialog('Update',element)">  <img src="assets/update.png" class="icon" /></a>
          <a (click)="openDialog('Delete',element)"> <img src="assets/delete.png" class="icon" /></a>  
        </td>
      </ng-container>
  
      <tr style="background-color: #4472c4;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
